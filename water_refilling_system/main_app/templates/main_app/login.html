<!-- main_app/templates/main_app/login.html -->
{% extends 'base.html' %}

{% block title %}Mag-log in{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Mag-log in sa Iyong Account</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
            Mag-log in
        </button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
        Wala ka pang account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Magrehistro dito</a>.
    </p>
</div>
{% endblock %}
